        <header class="d-flex justify-content-center align-items-center bg-info text-white py-3 fs-1">Log In</header>

        <form class="box container mt-5" id="form">

            <div class="d-flex justify-content-between">
                <div>
                    <label for="firstName" class="fs-4">Firstname</label>
                    <div>
                        <input type="name" id="firstName" type="text">
                        <div class="text-danger" id="firstNameError"></div>
                    </div>
                    
                </div>
                <div>
                    <label for="lastname" class="fs-4">Lastname</label>
                    <div>
                        <input type="lastname" id="lastName" type="text">
                        <div class="text-danger" id="lastNameError"></div>
                    </div>    
                </div>
            </div>
            <div class="d-flex justify-content-center align-items-center flex-column">
                <div class="w-100">
                    <label for="email" class="fs-4">Email</label>
                    <div>
                        <input type="email" id="email" type="text" class="w-100">
                        <div class=" w-100 text-danger" id="emailError"></div>
                    </div>
                </div>
                <div>

                    <button class="px-5 p-2 mt-4" id="editBtn">edit</button>
                    <button class="px-5 p-2 mt-4" id="addButton">add</button>
                    
                </div>
            </div>
        </form>
